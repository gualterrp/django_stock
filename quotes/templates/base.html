<!DOCTYPE html>
<html>
<head>
	<title>Stock Portolio</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
	      <div class="navbar-header">
	        <a class="navbar-brand" href="{% url 'home' %}">Stock Portfolio</a>
	      </div>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação">
	  <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		        <!-- mr-auto (mr = margin right) empurra a próxima ul para a direita, mt é margin top-->
		        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
		          <li class="nav-item">
		            <a class="nav-link" href="{% url 'about' %}">About</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link" href="{% url 'add_stock' %}">Add Stock</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link" href="{% url 'delete_stock' %}">Delete Stock</a>
		          </li>
		        </ul>
	 	        <form action="{% url 'home' %}" class="d-flex" method="POST">
	 	        	{% csrf_token %}
	        		<input class="form-control me-2" name="ticker" type="search" placeholder="Get Stock Quote" aria-label="Search" style="margin-right: 10px;">
	        		<button class="btn btn-outline-primary" type="submit">Stock Quote</button>
	      		</form>	     
       		</div>
		</div>
  	</nav>

	<div class="container">
		{% if messages %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			{% for message in messages %}
			 {{ message }}
  			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
  			</button>
		</div>
  			{% endfor %}
		{% endif %}
		{% block content %}
		{% endblock content %}
	</div>
</body>
</html>
